<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
</head>
<body id="writePageBox">
    <div style="display:flex;justify-content:center;height:100vh;"> <!-- BEGIN LOADING BOX -->
        <img style="width:200px;height:200px;" src='../media/images/loading.gif'/>
        <span style="display:none;" id='pageName'>lifecycle</span> <!-- END LOADING BOX -->
    </div>
    <!-- <script src="../src/js/mainDEV.js"></script> -->
    <script>
        var url = window.location.pathname; // Get url of current webpage
        var filename = url.substring(url.lastIndexOf('/')+1,url.lastIndexOf('.')) // Get filename of current webpage
        
        if (filename.includes("/")){ // this page was found through a url with a directory only (/misalmon/dev/) instead of with page filename (/misalmon/dev/index.html)
        filename = document.getElementById("pageName").innerHTML
        }
        
        var SCRIPT_URL = "../content/scripts.txt"
        var TEMPLATE_HEADER_URL = '../template/header.txt'
        var TEMPLATE_CONTENT_URL = '../template/content.txt'
        var TEMPLATE_FOOTER_URL = '../template/footer.txt'
        var CONTENT_URL = '../content/' + filename + ".txt"; // Get the content for this webpage
        
        var scriptsText; // stores scripts to be called
        var tempHeader; // stores template for header section
        var tempFooter; // stores template for footer section
        var tempContent; // stores template for content section
        var storedText; // to store the page's contents as text
        
        let scriptsDiv = document.getElementById("scripts")
        
        //console.log("FILENAME JS: "+filename)
        
        function setInnerHtml(elm, html) { // allows scripts tags to be set to inner html, but also be able to run at the same time
          elm.innerHTML = html;
          Array.from(elm.querySelectorAll("script")).forEach(oldScript => {
            const newScript = document.createElement("script");
            Array.from(oldScript.attributes)
              .forEach(attr => newScript.setAttribute(attr.name, attr.value));
            newScript.appendChild(document.createTextNode(oldScript.innerHTML));
            oldScript.parentNode.replaceChild(newScript, oldScript);
          });
        }
        
        fetch(CONTENT_URL)
        .then(function(response) {
          response.text().then(function(text) {
            storedText = text;
          });
        });
        
        fetch(TEMPLATE_HEADER_URL)
        .then(function(response) {
          console.log("RESPONSE:"+response)
          console.log("RESPONSE TEXT: "+response.text)
          response.text().then(function(headerText) {
            tempHeader = headerText;
          });
        });
        
        fetch(TEMPLATE_CONTENT_URL)
        .then(function(response) {
          response.text().then(function(contentText) {
            tempContent = contentText;
          });
        });
        
        fetch(TEMPLATE_FOOTER_URL)
        .then(function(response) {
          response.text().then(function(footerText) {
            tempFooter = footerText;
          });
        });
        
        fetch(SCRIPTS_URL)
        .then(function(response) {
          response.text().then(function(fetchedScripts) {
            setInnerHtml(scriptsDiv,fetchedScripts)
          });
        });
        
        //console.log("JAVASCRIPT_HEADER2:"+tempHeader)
    </script>
    <py-config>
        [[fetch]]
        files=['./main.py']
    </py-config>
    <script type='py'>
        import main # import our main python page
        import js # necessary to display rendered html properly, as pyscript decodes it
        
        from js import document as Doc # get the webpage as a document object
        from js import storedText as this_content # import page's content variable
        from js import filename # import filename variable

        from js import tempHeader
        from js import tempContent
        from js import tempFooter

        dynamicTemplate = True
        
        #print("HEADER STUFF:\n %s" % tempHeader)
        #print("CONTENT TEMPLATE:\n %s" % tempContent)
        #print("FOOTER STUFF:\n%s" % tempFooter)
        #this_content = js.storedText
        thisPage = js.document.getElementById('writePageBox') # get the element where we will write this text
        
        if this_content != None and not ("404" in this_content): # if the contents of this variable is not null and the page was found
            if dynamicTemplate == True:    
                thisPage.innerHTML = main.pageFromContent(this_content,filename,tempHeader,tempContent,tempFooter)
            else:
                thisPage.innerHTML = main.pageFromContent(this_content,filename) # creates a page from default static template embedded in python file
        else: # if the page's contents were null
            thisPage.innerHTML = main.getPage() # retreives a default page content with default static template embedded in python;
    </script>
</body>
</html>
